<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Criando uma página web para controlar o led</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
            type="text/javascript"></script>
    <style media="screen">
        .app {
            margin-top: 60px;
        }
    </style>
</head>
<body>
</body>
<div class="container">
    <div class=" app">
        <h4 class="center">Criando uma página web para controlar o led</h4>
        <br>
        <form method="POST">
            <div class="input-field col s4">
                <input id="broker" type="text" class="validate">
                <label for="broker">Broker</label>
            </div>
            <div class="input-field col s4">
                <input id="topic" type="text" class="validate">
                <label for="topic">Tópico</label>
            </div>
            <div class="input-field col s4">
                <input class="btn waves-effect waves-light" type="submit" id="save" name="save" value="Salvar informações">
            </div>
        </form>
        <div class="col s12">

            <div class="center">
                <a class="waves-effect waves-light btn green disabled" id="btn-on">ON</a>
                <a class="waves-effect waves-light btn red disabled" id="btn-off">OFF</a>
            </div>
            <br>
            <h5 class="center">
                Confira o artigo clicando <a
                    href="https://blog.dev/artigos/criando-uma-pagina-web-para-controlar-o-led"
                    target="_blank">aqui</a>
            </h5>
        </div>
        <p class="center">
            <br>
            <img src="/static/dz.png" class="" style="width:10%"/>
            <br>
            <strong>Douglas Zuqueto</strong>
        </p>
    </div>
</div>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
<script src="/static/script.js" type="text/javascript"></script>
</body>
</html>
