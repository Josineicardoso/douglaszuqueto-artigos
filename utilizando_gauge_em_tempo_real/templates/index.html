</body>
<div class="container">
  <div class=" app">
    <h4 class="center">Title</h4>

      <div class="row">
        <div class="input-field col s6">

          <label for="port" class="active">Port</label>
        </div>
      </div>
      <div class="input-field col s12">
        <input id="topic" type="text" class="validate">
        <label for="topic" class="active">Topic</label>
      </div>
      <div class="row">
        <input class="btn green col s5" type="submit" id="save" name="save" value="Salvar">
        <input class="btn blue col s5 right" type="button" id="connect" name="connect" value="Conectar">
      </div>
    </form>
    <br>
    <br>
    <div class="col s12">

      <div class="center">

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Load JS APP -->
<script src="/static/app.js" type="text/javascript"></script>
<script type="text/javascript">
var gauge = c3.generate({
  bindto: '#gauge',
  data: {
    columns: [
      ['temperature', 0]
    ],
    type: 'gauge',
    // onclick: function (d, i) { console.log("onclick", d, i); },
    // onmouseover: function (d, i) { console.log("onmouseover", d, i); },
    // onmouseout: function (d, i) { console.log("onmouseout", d, i); }
  },
  gauge: {
    label: {
      format: function(value, ratio) {
        return value + ' ºC';
      },
      show: false // to turn off the min/max labels.
    },
    min: 0, // 0 is default, //can handle negative min e.g. vacuum / voltage / current flow / rate of change
    max: 50, // 100 is default
    units: ' ºC',
    //    width: 39 // for adjusting arc thickness
  },
  color: {
    pattern: ['#227EAF', '#F97600'], // the three color levels for the percentage values.
    threshold: {
      unit: 'ºC',
      max: 50,
      values: [10, 30]
    }
  },
  size: {
    height: 180
  }
});
